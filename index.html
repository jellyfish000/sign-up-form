<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- rmb to credit artist Eirik Skarstein-->
        <div class="image-section">
            <img class="cover-image" src="Cover-image.jpg" alt="">
            <div class="centre-text">Welcome</div>
            <div class="bottom-text">Photo by Eirik Skarstein on Unspash</div>
        </div>
        <div class="login-section">
            
            <div class="text-box-1">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br /> Sign up now to get started. <br /><br /> You know you want to.
            </div>
            
                <form action="/submit" method="post">
                    <div class="form-container one">
                    <label for="first-name">First Name*: </label>
                    <input type="text" id="first-name" name="first-name" placeholder=""  required>
                    <label for="last-name">Last Name*: </label>
                    <input type="text" id="last-name" name="last-name" placeholder="" required>
                    </div>
                    <div class="form-container two">
                    <label for="email">Email*: </label>
                    <input type="email" id="email" name="email" placeholder="" required>

                    <label for="phone">Mobile Number: </label>
                    <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-container three">

                    <label for="password">Password*: </label>
                    <input type="password" id="password" name="password" placeholder="" minlength="6" required>
                    <label for="confirm-password">Confirm Password*: </label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="6" placeholder="" required>
                    </div>
                    <div class="create-button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            <div class="text-box-2">
                Already have an account? Log in
            </div>
        </div>
            
        
        
    </div>
    
</body>
</html>
