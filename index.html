<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- rmb to credit artist Eirik Skarstein-->
        <div class="image-section">
            <img class="cover-image" src="Cover-image.jpg" alt="">
            <div class="centre-text">ODIN</div>
        </div>
        <div class="login-section">
            
            <div class="text-box-1">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br /> Sign up now to get started. <br /><br /> You know you want to.
            </div>
            <form action="">
                <label for="first-name">First Name: </label>
                <input type="text" id="first-name" name="first-name">

                <label for="last-name">Last Name: </label>
                <input type="text" id="last-name" name="last-name">

                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
                <label for="phone">Email: </label>
                <input type="tel" id="phone" name="phone">

                <label for="password">Password: </label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm Password: </label>
                <input type="password" id="confirm-password" name="confirm-password">
                
                <input type="submit">
            </form>
            <div class="text-box-2">
                Already have an account? Log in
            </div>
        </div>
        
    </div>
    
</body>
</html>
